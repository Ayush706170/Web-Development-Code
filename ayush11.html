<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another  &nbsp;&nbsp;  paragraph</p>
        <p>paragraph is writen like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy;</p>
    </div>
    <!-- resurved keyword ko likhne ke liye entities ka use karte hai -->
    <!-- html entities referance pe sab mil sakta hai  -->
</body>
</html>
