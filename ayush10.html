<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and clases in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg">
        <!-- Emmet -->
        <!-- . is for class and # is for id -->
        <span class="redBg"></span>
        <span id="mainspan"></span>
        <div class="redBg blackBorder anotherClass"></div>

        <!-- Emmet takes div tag as default -->
        <div class="blackBackground"></div>

        <!-- creating multiple elements using Emmets -->
        <!-- span.myClass.myClass2.myClass3*4 + tab to print 4 similar element using Emmet -->
        <spam class="myClass myClass2 myClass3"></spam>

        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>


    </div>
</body>

</html>
