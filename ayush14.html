 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Selectors</title>
     <style>
         /* element selector */
         p{
             border: 2px solid red;
         }

         /* id selector */
         #ayush{
             color: red;
             background-color: rgb(115, 228, 2);
         }

         /* class selector */
         .ayushsingh{
             background-color: seagreen;
         }

         /* this is grouping selector */
         footer, span{
             background-color: red;
         }
     </style>

 </head>

 <body>

     <h3>CSS Selectors</h3>
     <p class="ayushsingh">This is simple paragraph by ayush singh </p>
     <p id="ayush">This is simple paragraph made by akash</p>

     <div>
         <p>This is also a simple paragraph made by me</p>
         <span>This is span</span>
     </div>

     <footer>This is footer </footer>

 </body>

 </html>
